name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]
        postgres-version: [11, 12, 13, 14]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
      POSTGRES: ${{ matrix.postgres-version }}
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image:
        image: postgres:${{ matrix.postgres-version }}
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5433:5432

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - uses: ankane/setup-postgres@v1
      with:
        postgres-version: ${{ matrix.postgres-version }}
    - name: Check installed locales
      run: |
        locale -a
        sudo locale-gen de_DE.UTF-8

    - name: Run test
      uses: fizyk/actions-reuse/.github/actions/pipenv@v1.7.1
      with:
        python-version: ${{ matrix.python-version }}
        pipenv-install-options: "--skip-lock"
        command: py.test -svv -n 0 --postgresql-exec="/usr/lib/postgresql/${{ matrix.postgres-version }}/bin/pg_ctl" -k "not docker" --cov-report=xml
    - name: Run xdist test
      uses: fizyk/actions-reuse/.github/actions/pipenv@v1.7.1
      with:
        python-version: ${{ matrix.python-version }}
        pipenv-install-options: "--skip-lock"
        command: py.test -n 1 --postgresql-exec="/usr/lib/postgresql/${{ matrix.postgres-version }}/bin/pg_ctl" -k "not docker" --cov-report=xml:coverage-xdist.xml
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: postgresql-${{ matrix.python-version }}-${{ matrix.postgres-version }}
        path: /tmp/pytest-of-runner/**
    - name: Run test noproc fixture on docker
      uses: fizyk/actions-reuse/.github/actions/pipenv@v1.7.1
      with:
        python-version: ${{ matrix.python-version }}
        pipenv-install-options: "--skip-lock"
        command: pytest -n 0 -k docker --postgresql-host=localhost --postgresql-port 5433 --postgresql-password=postgres --cov-report=xml:coverage-docker.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3.1.3
      with:
        flags: linux
        env_vars: OS, PYTHON, POSTGRES
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
