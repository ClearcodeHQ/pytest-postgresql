name: Run linters

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - .github/workflows/linters.yml
      - requirements-lint.txt
  pull_request:
    branches: [ main ]

jobs:
  pydocstyle:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-lint.txt
    - name: Run pydocstyle
      run: |
        pydocstyle src/ tests/

  flake8:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-lint.txt
    - name: Run flake8
      run: |
        flake8 src/ tests/
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - uses: psf/black@21.7b0

  imports:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    - name: Check if the code can be imported without psycopg
      run: |
        python -c "import pytest_postgresql"
        python -c "import pytest_postgresql.plugin"
        python -c "import pytest_postgresql.factories"
        python -c "import pytest_postgresql.factories.client"
        python -c "import pytest_postgresql.factories.noprocess"
        python -c "import pytest_postgresql.factories.process"
        python -c "import pytest_postgresql.janitor"

  mypy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-lint.txt
    - name: Run mypy check
      run: |
        mypy src tests
