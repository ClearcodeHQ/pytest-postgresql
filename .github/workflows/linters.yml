name: Run linters

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  lint:
    uses: fizyk/actions-reuse/.github/workflows/linters-python.yml@v2.4.0
    with:
      pipenv-install-options: "--skip-lock"
      mypy: true
      ruff: true
      black: true
      rstcheck: true
