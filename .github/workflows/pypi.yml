name: Package and publish
on:
  push:
    tags:
      - v*
jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install build tools
        run: pip install pep517
      - name: Build a wheel package
        run: python -m pep517.build .
#      - name: Publish distribution ğŸ“¦ to Test PyPI
#        uses: pypa/gh-action-pypi-publish@master
#        with:
#          password: ${{ secrets.test_pypi_password }}
#          repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.pypi_password }}
          verbose: true
