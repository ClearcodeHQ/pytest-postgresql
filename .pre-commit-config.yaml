---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: pipenv
        language: system
        name: Install dependencies for the local linters
        entry: pip install pipenv && pipenv install --dev
        types_or:
          - python
          - toml  # Pipfile
        pass_filenames: false
      - id: black
        name: black
        entry: black
        language: system
        types:
          - python
        require_serial: true
      - id: ruff
        name: ruff
        entry: ruff check
        language: system
        types_or:
          - python
      - id: mypy
        name: mypy
        entry: pipenv run mypy .
        language: system
        types_or:
          - python
          - toml  # Pipfile
        pass_filenames: false
