dist: bionic
language: python
python:
- 3.8
- 3.7
- 3.6
- 3.9
- nightly
- pypy3
# blocklist branches
branches:
  except:
  - requires-io-master
  - /^dependabot.*$/
addons:
  apt:
    packages:
      - postgresql-12
      - postgresql-client-12
      - postgresql-13
      - postgresql-client-13
  homebrew:
    packages:
      - postgresql@13
      - postgresql@12
      - postgresql@11
      - postgresql@10
      - postgresql@9.6
      - postgresql@9.5

install:
- pip install -r requirements-test.txt
- pip install coveralls wheel
script:
- py.test -n 0
after_success:
- coveralls
jobs:
  allow_failures:
    - python: nightly
  include:
    - stage: xdist
      script: py.test -n 1
    - stage: linters
      install:
      - pip install -r requirements-lint.txt
      script:
      - pycodestyle
      - pydocstyle
      - pylint pytest_postgresql tests
      - pyroma .
      after_success: skip
    - stage: osx
      language: generic
      os: osx
      osx_image: xcode12.2
      before_install:
      - pip3 install virtualenv
      - virtualenv venv -p python3
      - source venv/bin/activate
      script:
      - py.test -n 0
    - stage: deploy
      if: tag IS present
      script: skip
      deploy:
        provider: pypi
        user: thearoom
        password:
          secure: 
        on:
          tags: true
          all_branches: true
          repo: ClearcodeHQ/pytest-postgresql
        distributions: bdist_wheel
