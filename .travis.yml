dist: xenial
language: python
python:
- 3.5
- 3.6
- 3.7
- 3.8-dev
- pypy3
# blocklist branches
branches:
  except:
  - requires-io-master
  - /^dependabot.*$/
install:
- pip install -r requirements-test.txt
- pip install coveralls wheel
script:
- py.test -n 0
after_success:
- coveralls
jobs:
  include:
    - stage: xdist
      python: 3.7
      script: py.test -n 1
    - stage: linters
      python: 3.7
      install:
      - pip install -r requirements-lint.txt
      script:
      - pycodestyle
      - pydocstyle
      - pylint pytest_postgresql tests
      - pyroma .
      after_success: skip
    - stage: osx
      language: generic
      os: osx
      before_install:
      - pip3 install virtualenv
      - virtualenv venv -p python3
      - source venv/bin/activate
      script:
      - py.test -n 0
    - stage: deploy
      python: 3.7
      if: tag IS present
      script: skip
      deploy:
        provider: pypi
        user: thearoom
        password:
          secure: 
        on:
          tags: true
          all_branches: true
          repo: ClearcodeHQ/pytest-postgresql
        distributions: bdist_wheel
