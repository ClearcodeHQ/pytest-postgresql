language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
env:
- INSTALLATION="python setup.py develop" XDIST=1
- INSTALLATION="pip install ." XDIST=0
# blocklist branches
branches:
  except:
  - requires-io-master
install:
- pip install -r requirements-test.txt
- "$INSTALLATION"
- pip install pytest-postgresql[tests] coveralls wheel
script:
- py.test -n $XDIST --cov src/pytest_postgresql
- pylama
- pyroma .
after_success:
- coveralls
deploy:
  provider: pypi
  user: thearoom
  password:
    secure: 
  on:
    tags: true
    all_branches: true
    repo: ClearcodeHQ/pytest-postgresql
  distributions: sdist bdist_wheel
